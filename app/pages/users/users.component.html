<app-page-header [title]="'User Management' | translate"></app-page-header>

<p-table
  #pt
  [value]="users"
  [paginator]="true"
  rows="20"
  [columns]="tableCols"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th
        *ngFor="let col of columns"
        [ngClass]="{ id: col.field === 'id' }"
        [colSpan]="col.colSpan || 1"
        [pSortableColumn]="col.field"
        pReorderableColumn
      >
        {{ col.header | translate }}

        <p-sortIcon
          [field]="col.field"
          ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order"
        ></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" [colSpan]="col.colSpan || 1">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
